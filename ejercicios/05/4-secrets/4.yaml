apiVersion: v1
kind: Pod
metadata:
  name: webapp-db
spec:
  containers:
    - name: webapp-db
      image: kodekloud/simple-webapp-mysql
      envFrom:
      - secretRef:
          name: db-secret
    - name: mysql-db
      image: mysql:latest
      envFrom:
      - secretRef:
          name: db-secret          
  restartPolicy: Never